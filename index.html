<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao CRM PRO üöÄ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e62117; --bg: #f8f9fa; --sidebar: #ffffff; --text: #1c1e21; --accent: #0084ff; --gray: #e4e6eb; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid var(--gray); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--gray); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h1 { font-size: 18px; margin: 0; color: var(--primary); font-weight: 800; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; position: relative; }
        .chat-item:hover { background: #fff1f0; }
        .chat-item.active { background: #ffeceb; border-left: 5px solid var(--primary); }
        .chat-item .chat-id { font-weight: 600; font-size: 13px; display: block; margin-bottom: 4px; }
        .chat-item .last-msg { font-size: 12px; color: #65676b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        .main-header { padding: 15px 25px; border-bottom: 1px solid var(--gray); display: flex; justify-content: space-between; align-items: center; background: #fff; }
        
        /* Stats & Quick Actions */
        .stats-strip { background: #1a1a1a; color: #fff; padding: 8px 25px; display: flex; gap: 20px; font-size: 11px; }
        .stats-strip b { color: var(--primary); }
        
        .quick-actions { padding: 10px 25px; background: #fdfdfd; border-bottom: 1px solid var(--gray); display: flex; gap: 10px; }
        .action-btn { background: #fff; border: 1px solid var(--gray); padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .action-btn:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* Messages */
        .messages-area { flex: 1; padding: 20px; overflow-y: auto; background: var(--bg); display: flex; flex-direction: column; gap: 10px; }
        .scm { padding: 10px 15px; border-radius: 18px; max-width: 70%; font-size: 14px; line-height: 1.4; position: relative; }
        .scm.user { align-self: flex-start; background: #fff; border: 1px solid var(--gray); }
        .scm.admin { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .read-status { font-size: 10px; margin-left: 5px; opacity: 0.8; }

        /* Input Section */
        .input-box { padding: 15px 25px; background: #fff; border-top: 1px solid var(--gray); display: flex; gap: 10px; align-items: center; }
        input#admin-input { flex: 1; padding: 12px 20px; border: 1px solid var(--gray); border-radius: 25px; outline: none; background: #f0f2f5; font-size: 14px; }
        button#send-btn { background: var(--primary); color: #fff; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 700; }

        /* Sidebar Toggle for Mobile */
        @media (max-width: 768px) {
            .sidebar { width: 80px; }
            .sidebar-header h1, .chat-item .last-msg { display: none; }
            .chat-item { text-align: center; padding: 15px 5px; }
            .scm { max-width: 85%; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Latiao CRM üöÄ</h1>
            <div id="stat-active" style="background: var(--primary); color:#fff; padding: 2px 8px; border-radius: 10px; font-size: 12px;">0</div>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </aside>

    <main class="main">
        <div class="stats-strip">
            <span>–í—ñ–¥–∫—Ä–∏—Ç–æ –≤—Ö–æ–ª–æ—Å—Ç—É: <b id="stat-ghost">0</b></span>
            <span id="typing-indicator" style="color: #34c759; display: none;">–ö–ª—ñ—î–Ω—Ç –¥—Ä—É–∫—É—î...</span>
        </div>
        
        <div class="quick-actions" id="actions-panel" style="display:none;">
            <button class="action-btn" onclick="requestPhone()">üìû –ó–∞–ø–∏—Ç —Ç–µ–ª–µ—Ñ–æ–Ω—É</button>
            <button class="action-btn" onclick="quickReply('–î—è–∫—É—î–º–æ! –ù–∞—à –º–µ–Ω–µ–¥–∂–µ—Ä —Å–∫–æ—Ä–æ –∑–≤‚Äô—è–∂–µ—Ç—å—Å—è –∑ –≤–∞–º–∏.')">‚úÖ –°–∫–æ—Ä–æ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É—î–º–æ</button>
            <button class="action-btn" onclick="deleteChat()" style="color: var(--primary);">üóë –í–∏–¥–∞–ª–∏—Ç–∏ —á–∞—Ç</button>
        </div>

        <div id="messages-area" class="messages-area">
            <div style="text-align: center; color: #999; margin-top: 50px;">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç –¥–ª—è –ø–æ—á–∞—Ç–∫—É —Ä–æ–±–æ—Ç–∏</div>
        </div>

        <form class="input-box" onsubmit="sendResponse(event)">
            <input type="text" id="admin-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
            <button type="submit" id="send-btn">‚û§</button>
        </form>
    </main>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentChatId = null;
    const sound = document.getElementById('notif-sound');

    // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
    db.ref('stats/ghost_opens').on('value', s => document.getElementById('stat-ghost').innerText = s.val() || 0);

    // –°–ø–∏—Å–æ–∫ —á–∞—Ç—ñ–≤
    db.ref('active_chats').on('value', snap => {
        const list = document.getElementById('chat-list');
        const chats = snap.val();
        list.innerHTML = '';
        if(!chats) return;

        document.getElementById('stat-active').innerText = Object.keys(chats).length;
        const sortedIds = Object.keys(chats).sort((a,b) => chats[b].ts - chats[a].ts);

        sortedIds.forEach(id => {
            const div = document.createElement('div');
            div.className = `chat-item ${currentChatId === id ? 'active' : ''}`;
            div.innerHTML = `<span class="chat-id">ID: ${id.substring(1, 8)}</span><div class="last-msg">${chats[id].lastMsg}</div>`;
            div.onclick = () => selectChat(id);
            list.appendChild(div);
        });
    });

    function selectChat(id) {
        currentChatId = id;
        document.getElementById('actions-panel').style.display = 'flex';
        
        db.ref('support/' + id).on('value', snap => {
            const area = document.getElementById('messages-area');
            area.innerHTML = '';
            snap.forEach(child => {
                const m = child.val();
                const div = document.createElement('div');
                div.className = 'scm ' + (m.type === 'admin' ? 'admin' : 'user');
                let status = m.type === 'admin' ? (m.read ? '‚úî‚úî' : '‚úî') : '';
                div.innerHTML = `<span>${m.text}</span> <span class="read-status">${status}</span>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendResponse(e) {
        e.preventDefault();
        const input = document.getElementById('admin-input');
        quickReply(input.value);
        input.value = '';
    }

    function quickReply(text) {
        if(!currentChatId || !text.trim()) return;
        db.ref('support/' + currentChatId).push({
            text: text, type: 'admin', ts: Date.now(), read: false
        });
        db.ref('active_chats/' + currentChatId + '/lastMsg').set("–í–∏: " + text);
    }

    function requestPhone() {
        quickReply("–î–ª—è –∫—Ä–∞—â–æ—ó –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—ó, –±—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ª–∏—à—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É. –ú–∏ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É—î–º–æ –≤–∞–º —è–∫–Ω–∞–π—à–≤–∏–¥—à–µ! üìû");
    }

    // –ó–≤—É–∫–æ–≤–µ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
    db.ref('active_chats').on('child_changed', () => sound.play().catch(()=>{}));
    db.ref('active_chats').on('child_added', (s, p) => { if(p) sound.play().catch(()=>{}); });

    function deleteChat() {
        if(currentChatId && confirm('–ó–∞–∫—Ä–∏—Ç–∏ —Ü–µ–π –¥—ñ–∞–ª–æ–≥?')) {
            db.ref('support/' + currentChatId).remove();
            db.ref('active_chats/' + currentChatId).remove();
            document.getElementById('messages-area').innerHTML = '<div style="text-align: center; color: #999; margin-top: 50px;">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</div>';
            document.getElementById('actions-panel').style.display = 'none';
            currentChatId = null;
        }
    }
</script>
</body>
</html>
