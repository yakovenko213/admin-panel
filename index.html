<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Latiao Admin PRO | ‚ùÑÔ∏è</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e62117;
            --primary-grad: linear-gradient(135deg, #ff4b42 0%, #e62117 100%);
            --chrome-bg: #dee1e6;
            --chrome-tab: #ffffff;
            --bg: #f8f9fb;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            height: 100vh; overflow: hidden; color: #1a1a1a;
        }

        /* –î–µ–∫–æ—Ä */
        body::after {
            content: ""; position: fixed; inset: 0; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.1; z-index: 9999;
        }

        /* –ï–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó */
        #auth-screen {
            position: fixed; inset: 0; background: #1a1a1a;
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: white; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* –•–µ–¥–µ—Ä Chrome */
        header {
            background: var(--chrome-bg); padding: 8px 12px 0;
            display: flex; align-items: flex-end; gap: 4px; border-bottom: 1px solid #c1c4c8;
        }
        .tab {
            background: #bdc1c6; padding: 10px 24px; border-radius: 12px 12px 0 0;
            font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s;
            color: #5f6368; position: relative;
        }
        .tab.active { background: white; color: var(--primary); }

        .main-app { flex: 1; display: flex; overflow: hidden; background: white; }

        /* Sidebar */
        #sidebar {
            width: 350px; border-right: 1px solid var(--border); display: flex; flex-direction: column;
            background: #fff; flex-shrink: 0; transition: 0.3s ease;
        }
        .chat-row {
            padding: 18px; border-bottom: 1px solid #f1f3f5; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .chat-row:hover { background: #f8f9fa; }
        .chat-row.active { background: #fff1f0; border-left: 4px solid var(--primary); }

        /* –ß–∞—Ç */
        #chat-view { flex: 1; display: flex; flex-direction: column; background: #f0f2f5 url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { 
            max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); line-height: 1.5;
        }
        .bubble.user { align-self: flex-start; background: white; }
        .bubble.admin { align-self: flex-end; background: var(--primary-grad); color: white; }
        
        .chat-footer { padding: 15px; background: rgba(255,255,255,0.9); display: flex; gap: 10px; backdrop-filter: blur(10px); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { border: none; border-radius: 12px; font-weight: 700; cursor: pointer; padding: 12px 20px; transition: 0.2s; }
        .btn-p { background: var(--primary-grad); color: white; }
        .input-p { width: 100%; padding: 12px 16px; border: 1.5px solid var(--border); border-radius: 12px; }

        .settings-view { flex: 1; padding: 40px; overflow-y: auto; display: none; }
        .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }

        @media (max-width: 850px) {
            #sidebar { position: fixed; inset: 0; z-index: 500; width: 100%; }
            #sidebar.hidden { transform: translateX(-100%); }
        }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="color: var(--primary)">Latiao CRM PRO üå∂Ô∏è</h2>
            <p id="auth-status" style="font-size: 13px; color: #888; margin-bottom: 25px;">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è</p>
            <input type="text" id="log-u" class="input-p" style="margin-bottom:10px" placeholder="–õ–æ–≥—ñ–Ω">
            <input type="password" id="log-p" class="input-p" style="margin-bottom:20px" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-p" style="width: 100%" onclick="doLogin()">–£–í–Ü–ô–¢–ò</button>
        </div>
    </div>

    <div id="crm-ui" style="display: none;">
        <header>
            <div style="font-weight: 800; color: var(--primary); padding: 0 20px 12px; font-size: 18px;">Latiao Admin</div>
            <div id="t-chats" class="tab active" onclick="nav('chats')">–ß–∞—Ç–∏</div>
            <div id="t-sets" class="tab" onclick="nav('settings')">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</div>
            <div style="margin-left: auto; display: flex; align-items: center; gap: 15px; padding-bottom: 12px; padding-right: 20px;">
                <span id="mgr-greet" style="font-size: 12px; font-weight: 600;"></span>
                <button onclick="logout()" style="border:none; background:none; color: #999; cursor:pointer; font-weight:700">–í–∏—Ö—ñ–¥</button>
            </div>
        </header>

        <main class="main-app">
            <section id="view-chats" style="display: flex; width: 100%;">
                <aside id="sidebar">
                    <div style="padding: 15px; border-bottom: 1px solid #eee; display: flex; gap: 5px;">
                        <button class="btn" style="flex:1; font-size: 11px; background:#f0f0f0" onclick="setF('active')">–ê–∫—Ç–∏–≤–Ω—ñ</button>
                        <button class="btn" style="flex:1; font-size: 11px; background:#f0f0f0" onclick="setF('closed')">–ê—Ä—Ö—ñ–≤</button>
                    </div>
                    <div id="chat-list" style="flex:1; overflow-y:auto"></div>
                </aside>

                <div id="chat-view">
                    <div style="background: white; padding: 10px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee;">
                        <button class="btn" id="mob-back" onclick="toggleSide(true)" style="display:none; padding:8px; background:#eee">‚Üê</button>
                        <b id="chat-title">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</b>
                        <div style="margin-left: auto; display: flex; gap: 10px;">
                            <button class="btn" style="background:#f1f5f9; font-size:11px" onclick="askPhone()">–ó–∞–ø–∏—Ç –Ω–æ–º–µ—Ä–∞</button>
                            <button class="btn" style="background:#fee2e2; color:#b91c1c; font-size:11px" onclick="closeChat()">–ó–∞–∫—Ä–∏—Ç–∏</button>
                        </div>
                    </div>
                    <div class="messages" id="msg-area"></div>
                    <div class="chat-footer">
                        <button class="btn" style="background:#f1f5f9; width:45px; height:45px; padding:0" onclick="showQuick()">‚ö°</button>
                        <input type="text" id="adm-input" class="input-p" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." onkeypress="if(event.key==='Enter') sendMsg()">
                        <button class="btn btn-p" onclick="sendMsg()">‚û§</button>
                    </div>
                </div>
            </section>

            <section id="view-settings" class="settings-view">
                <div style="max-width: 800px; margin: 0 auto;">
                    <div class="card">
                        <h3>üîß –í—ñ–¥–∂–µ—Ç —á–∞—Ç—É</h3>
                        <button class="btn btn-p" onclick="setWidget(true)">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –Ω–∞ —Å–∞–π—Ç—ñ</button>
                        <button class="btn" onclick="setWidget(false)">–í–∏–º–∫–Ω—É—Ç–∏</button>
                    </div>
                    <div class="card">
                        <h3>üß§ –ú–µ–Ω–µ–¥–∂–µ—Ä–∏</h3>
                        <div id="mgr-list"></div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:15px">
                            <input type="text" id="nm-n" class="input-p" placeholder="–Ü–º'—è">
                            <input type="text" id="nm-l" class="input-p" placeholder="–õ–æ–≥—ñ–Ω">
                            <input type="text" id="nm-p" class="input-p" placeholder="–ü–∞—Ä–æ–ª—å">
                        </div>
                        <button class="btn btn-p" style="margin-top:10px" onclick="addM()">–î–æ–¥–∞—Ç–∏</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = JSON.parse(localStorage.getItem('latiao_session'));
    let curId = null, filter = 'active';

    // –ì–ê–†–ê–ù–¢–û–í–ê–ù–ò–ô –í–•–Ü–î
    function doLogin() {
        const u = document.getElementById('log-u').value;
        const p = document.getElementById('log-p').value;

        if (u === "admin" && p === "latiao2024") {
            const admin = { name: "–í–ª–∞—Å–Ω–∏–∫", role: "admin", login: "admin" };
            db.ref('managers/admin_root').update({ ...admin, password: "latiao2024" });
            loginSuccess(admin);
        } else {
            db.ref('managers').once('value', snap => {
                let found = false;
                snap.forEach(m => {
                    if (m.val().login === u && m.val().password === p) {
                        loginSuccess(m.val());
                        found = true;
                    }
                });
                if (!found) alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
            });
        }
    }

    function loginSuccess(data) {
        user = data;
        localStorage.setItem('latiao_session', JSON.stringify(user));
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('crm-ui').style.display = 'flex';
        initApp();
    }

    function logout() { localStorage.clear(); location.reload(); }

    if (user) loginSuccess(user);

    function initApp() {
        const h = new Date().getHours();
        const greet = h < 6 ? "–î–æ–±—Ä–æ—ó –Ω–æ—á—ñ" : h < 12 ? "–î–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É" : h < 18 ? "–î–æ–±—Ä–æ–≥–æ –¥–Ω—è" : "–î–æ–±—Ä–æ–≥–æ –≤–µ—á–æ—Ä–∞";
        document.getElementById('mgr-greet').innerText = `${greet}, ${user.name}`;
        
        db.ref('active_chats').on('value', renderList);
        if(user.role === 'admin') db.ref('managers').on('value', renderMgrs);
    }

    function renderList() {
        db.ref('active_chats').once('value', snap => {
            const cont = document.getElementById('chat-list');
            cont.innerHTML = '';
            snap.forEach(c => {
                const div = document.createElement('div');
                div.className = `chat-row ${curId === c.key ? 'active' : ''}`;
                div.innerHTML = `<b>üë§ –ö–ª—ñ—î–Ω—Ç ${c.key.substring(0,8)}</b><br><small>${c.val().lastMsg || '...'}</small>`;
                div.onclick = () => selectChat(c.key);
                cont.appendChild(div);
            });
        });
    }

    function selectChat(id) {
        curId = id;
        if(window.innerWidth < 850) { document.getElementById('sidebar').classList.add('hidden'); document.getElementById('mob-back').style.display='block'; }
        document.getElementById('chat-title').innerText = "–ß–∞—Ç: " + id.substring(0,8);
        
        db.ref(`support/${id}`).on('value', snap => {
            if(curId !== id) return;
            const area = document.getElementById('msg-area');
            area.innerHTML = '';
            snap.forEach(m => {
                area.innerHTML += `<div class="bubble ${m.val().type}">${m.val().text}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
        renderList();
    }

    function sendMsg() {
        const inp = document.getElementById('adm-input');
        if(!curId || !inp.value.trim()) return;
        db.ref(`support/${curId}`).push({ text: inp.value, type: 'admin', ts: Date.now() });
        db.ref(`active_chats/${curId}`).update({ lastMsg: "–í–∏: " + inp.value, ts: Date.now() });
        inp.value = '';
    }

    function nav(v) {
        document.getElementById('view-chats').style.display = v==='chats'?'flex':'none';
        document.getElementById('view-settings').style.display = v==='settings'?'block':'none';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('t-' + (v==='chats'?'chats':'sets')).classList.add('active');
    }

    function toggleSide(v) { document.getElementById('sidebar').classList.toggle('hidden', !v); if(v) document.getElementById('mob-back').style.display='none'; }
    function setWidget(v) { db.ref('config/chat_enabled').set(v); alert("–û–Ω–æ–≤–ª–µ–Ω–æ!"); }
    function askPhone() { document.getElementById('adm-input').value = "–ó–∞–ª–∏—à—Ç–µ —Å–≤—ñ–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É –¥–ª—è –∑–≤'—è–∑–∫—É."; sendMsg(); }
    function closeChat() { if(!curId || !confirm("–ó–∞–∫—Ä–∏—Ç–∏?")) return; db.ref(`active_chats/${curId}`).remove(); curId = null; renderList(); }

    function renderMgrs(snap) {
        const list = document.getElementById('mgr-list'); list.innerHTML = '';
        snap.forEach(m => { list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee">${m.val().name} (${m.val().login})</div>`; });
    }

    function addM() {
        const n=document.getElementById('nm-n').value, l=document.getElementById('nm-l').value, p=document.getElementById('nm-p').value;
        if(n && l && p) db.ref('managers').push({ name:n, login:l, password:p, role:'manager' });
    }

    function initAudio() {}
</script>
</body>
</html>
