<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Latiao CRM Ultra | Mobile Optimized</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #e62117;
            --accent-glow: rgba(230, 33, 23, 0.12);
            --chrome-bg: #dfe1e5;
            --chrome-tab: #ffffff;
            --sidebar-bg: #f8f9fa;
            --border: #e8eaed;
            --success: #34c759;
            --info: #007aff;
            --warning: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            position: fixed; /* –ó–∞–ø–æ–±—ñ–≥–∞—î —Å–∫—Ä–æ–ª—É –≤—Å—å–æ–≥–æ –µ–∫—Ä–∞–Ω—É –Ω–∞ iOS */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--chrome-bg); 
            display: flex; 
            flex-direction: column; 
        }

        /* --- CHROME TABS --- */
        .chrome-header { 
            display: flex; 
            align-items: flex-end; 
            padding: 8px 8px 0; 
            gap: 4px; 
            background: var(--chrome-bg); 
            border-bottom: 1px solid #c1c3c8;
            flex-shrink: 0;
            padding-top: env(safe-area-inset-top, 8px);
        }
        .tab {
            position: relative; padding: 10px 12px; min-width: 50px; height: 38px;
            background: transparent; border-radius: 12px 12px 0 0;
            cursor: pointer; font-size: 12px; font-weight: 600; color: #5f6368;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .tab span { display: none; }
        .tab.active { background: var(--chrome-tab); color: var(--accent); }
        
        @media (min-width: 768px) { .tab { min-width: 150px; } .tab span { display: inline; } }

        /* --- LAYOUT --- */
        .app-shell { flex: 1; display: flex; background: #fff; overflow: hidden; position: relative; }

        /* Sidebar */
        .sidebar { 
            width: 100%; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; position: absolute; z-index: 100; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .sidebar.hidden { transform: translateX(-100%); }
        @media (min-width: 992px) { .sidebar { position: relative; width: 320px; transform: none !important; } }

        /* Viewport */
        .viewport { flex: 1; display: flex; flex-direction: column; background: #fff; height: 100%; }
        
        .mobile-top-nav {
            padding: 10px 15px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; background: #fff;
        }
        .btn-back { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #ddd; background: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        @media (min-width: 992px) { .btn-back { display: none; } }

        /* Messages */
        .msg-area { flex: 1; padding: 15px; overflow-y: auto; background: #f4f6f8; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .bubble.in { align-self: flex-start; background: #fff; border: 1px solid #eee; }
        .bubble.out { align-self: flex-end; background: var(--accent); color: #fff; border-bottom-right-radius: 4px; }

        /* Input Footer - Fixed for Mobile */
        .footer-form { 
            padding: 10px 15px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            background: #fff; 
            border-top: 1px solid var(--border);
            display: flex; 
            gap: 10px;
            align-items: center;
        }
        .footer-form input { 
            flex: 1; 
            height: 44px; 
            padding: 0 18px; 
            border-radius: 22px; 
            border: 1px solid var(--border); 
            background: #f1f3f4; 
            font-size: 16px; /* –ó–∞–ø–æ–±—ñ–≥–∞—î –∑—É–º—É –Ω–∞ iPhone */
        }
        .btn-send { width: 44px; height: 44px; border-radius: 50%; border: none; background: #000; color: #fff; cursor: pointer; }

        /* User Cards */
        .user-mgmt { padding: 15px; overflow-y: auto; background: #f8fafc; }
        .u-card { background: #fff; border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 12px; }
        .u-info { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .u-avatar { width: 44px; height: 44px; border-radius: 12px; background: var(--accent-glow); color: var(--accent); font-weight: 800; display: flex; align-items: center; justify-content: center; position: relative; }
        .u-dot { position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #fff; }
        .u-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .u-btn { border: none; padding: 10px; border-radius: 10px; font-size: 16px; cursor: pointer; background: #f1f3f4; }

        .badge { background: var(--accent); color: #fff; font-size: 10px; font-weight: 800; padding: 2px 6px; border-radius: 8px; margin-left: auto; }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <header class="chrome-header">
        <div class="tab active" onclick="nav('support', this)"><i>üí¨</i> <span>–ü—ñ–¥—Ç—Ä–∏–º–∫–∞</span> <div class="badge" id="b-act">0</div></div>
        <div class="tab" onclick="nav('community', this)"><i>üå∂Ô∏è</i> <span>–°–ø—ñ–ª—å–Ω–æ—Ç–∞</span></div>
        <div class="tab" onclick="nav('settings', this)"><i>‚öôÔ∏è</i> <span>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span></div>
    </header>

    <div class="app-shell">
        <aside class="sidebar" id="side-panel">
            <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:800; font-size:11px; color:#888;">–ê–ö–¢–ò–í–ù–Ü –î–Ü–ê–õ–û–ì–ò</div>
            <div id="chat-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
        </aside>

        <main class="viewport view-tab active" id="view-support">
            <div class="mobile-top-nav">
                <button class="btn-back" onclick="document.getElementById('side-panel').classList.remove('hidden')">‚Äπ</button>
                <b id="active-name" style="font-size:14px">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</b>
                <button style="margin-left:auto; border:none; background:none; color:var(--accent); font-weight:700;" onclick="archiveChat()">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
            <div class="msg-area" id="support-msgs"></div>
            <form class="footer-form" onsubmit="sendS(event)">
                <input type="text" id="s-input" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
                <button type="submit" class="btn-send">‚û§</button>
            </form>
        </main>

        <main class="viewport view-tab" id="view-community" style="display:none; flex-direction:row; flex-wrap: wrap;">
            <div style="flex:2; min-width:320px; display:flex; flex-direction:column; border-right:1px solid var(--border); height:100%">
                <div class="mobile-top-nav"><b>–ß–∞—Ç –ö–ª—É–±—É</b></div>
                <div class="msg-area" id="comm-msgs"></div>
                <form class="footer-form" onsubmit="sendC(event)">
                    <input type="text" id="c-input" placeholder="–í—ñ–¥ —ñ–º–µ–Ω—ñ SHOP...">
                    <button type="submit" class="btn-send">‚û§</button>
                </form>
            </div>
            <div class="user-mgmt" style="flex:1; min-width:320px; height:100%">
                <h4 style="font-size:11px; color:#888; margin:0 0 15px 0;">–£–ü–†–ê–í–õ–Ü–ù–ù–Ø –ö–õ–£–ë–û–ú</h4>
                <div id="u-cards"></div>
            </div>
        </main>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function playSnd() { const s = document.getElementById('snd-click'); s.currentTime=0; s.volume=0.2; s.play().catch(()=>{}); }

    function nav(tab, el) {
        playSnd();
        document.querySelectorAll('.view-tab').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('view-' + tab).style.display = 'flex';
        el.classList.add('active');
        document.getElementById('side-panel').style.display = (tab === 'support' ? 'flex' : 'none');
    }

    let curId = null;

    db.ref('active_chats').on('value', snap => {
        const list = document.getElementById('chat-list'); list.innerHTML = '';
        document.getElementById('b-act').innerText = snap.numChildren();
        snap.forEach(c => {
            const div = document.createElement('div');
            div.style = `padding:12px; border-radius:14px; margin-bottom:8px; cursor:pointer; background:${curId===c.key?'var(--accent-glow)':'#fff'}; border:1px solid ${curId===c.key?'var(--accent)':'#eee'}`;
            div.innerHTML = `<strong>${c.key.substring(1,9)}</strong><br><small style="color:#888">${c.val().lastMsg||'...'}</small>`;
            div.onclick = () => { curId=c.key; selectS(c.key); if(window.innerWidth<992) document.getElementById('side-panel').classList.add('hidden'); };
            list.appendChild(div);
        });
    });

    function selectS(id) {
        document.getElementById('active-name').innerText = "–ö–ª—ñ—î–Ω—Ç: " + id.substring(1,9);
        db.ref('support/' + id).on('value', snap => {
            const area = document.getElementById('support-msgs'); area.innerHTML = '';
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement('div');
                div.className = `bubble ${d.type==='admin'?'out':'in'}`;
                div.innerText = d.text;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendS(e) {
        e.preventDefault(); const i = document.getElementById('s-input');
        if(!curId || !i.value) return;
        db.ref('support/'+curId).push({text: i.value, type: 'admin', ts: Date.now()});
        db.ref('active_chats/'+curId).update({lastMsg: "–í–∏: "+i.value});
        i.value = '';
    }

    db.ref('presence').on('value', snap => {
        const container = document.getElementById('u-cards'); container.innerHTML = '';
        snap.forEach(c => {
            const u = c.val();
            const color = u.phone ? 'var(--success)' : (u.requirePhone ? 'var(--warning)' : '#ccc');
            const card = document.createElement('div');
            card.className = 'u-card';
            card.innerHTML = `
                <div class="u-info">
                    <div class="u-avatar">${(u.name||'?')[0]}<div class="u-dot" style="background:${color}"></div></div>
                    <div><b>${u.name||'–ì—ñ—Å—Ç—å'}</b><br><small style="font-size:10px; color:#888">${u.phone||'–ù–µ–º–∞—î –Ω–æ–º–µ—Ä–∞'}</small></div>
                </div>
                <div class="u-actions">
                    <button class="u-btn" onclick="uAct('${c.key}','msg')">‚úâÔ∏è</button>
                    <button class="u-btn" onclick="uAct('${c.key}','phone')">üì±</button>
                    <button class="u-btn" onclick="uAct('${c.key}','ban')">üö´</button>
                </div>`;
            container.appendChild(card);
        });
    });

    function uAct(uid, t) {
        if(t==='msg') { const m=prompt("–¢–µ–∫—Å—Ç:"); if(m) db.ref('private_messages/'+uid).push({text:m, ts:Date.now()}); }
        if(t==='phone') db.ref('presence/'+uid).update({requirePhone:true, phoneProvided:false});
        if(t==='ban') if(confirm("–ë–∞–Ω?")) db.ref('banned_users/'+uid).set({ts:Date.now()});
    }

    function sendC(e) { e.preventDefault(); const i=document.getElementById('c-input'); if(i.value) db.ref('messages').push({uid:'SHOP', name:'ADMIN', text:i.value, ts:Date.now()}); i.value=''; }
    db.ref('messages').limitToLast(20).on('value', snap => {
        const area = document.getElementById('comm-msgs'); area.innerHTML = '';
        snap.forEach(c => {
            const m = c.val();
            const div = document.createElement('div');
            div.className = `bubble ${m.uid==='SHOP'?'out':'in'}`;
            div.style.alignSelf = m.uid==='SHOP'?'flex-end':'flex-start';
            div.innerHTML = `<small style="display:block;font-size:9px;opacity:0.5">${m.name}</small>${m.text}`;
            area.appendChild(div);
        });
        area.scrollTop = area.scrollHeight;
    });

    function archiveChat() {
        if(!curId) return;
        db.ref('support/'+curId).once('value', snap => {
            db.ref('archive/'+curId).set(snap.val());
            db.ref('closed_chats/'+curId).set({ts: Date.now(), lastMsg: "–ó–∞–∫—Ä–∏—Ç–æ"});
            db.ref('support/'+curId).remove();
            db.ref('active_chats/'+curId).remove();
            curId = null; document.getElementById('support-msgs').innerHTML = '';
            document.getElementById('side-panel').classList.remove('hidden');
        });
    }
</script>
</body>
</html>
