<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao CRM PRO | Ultimate Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e62117; --bg: #f0f2f5; --sidebar: #ffffff; --border: #e4e6eb; --keycrm: #3e5266; --text: #1c1e21; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 300px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--border); text-align: center; }
        .sidebar-header h3 { margin: 0; color: var(--primary); font-weight: 800; letter-spacing: -0.5px; }
        
        .nav-menu { padding: 15px; flex: 1; overflow-y: auto; }
        .nav-link { padding: 12px 18px; cursor: pointer; border-radius: 10px; border: none; background: none; text-align: left; font-weight: 600; width: 100%; color: #65676b; margin-bottom: 8px; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-link.active { background: #fff1f0; color: var(--primary); }
        .nav-link:hover:not(.active) { background: #f2f2f2; }

        .chat-filters { display: flex; border-bottom: 1px solid var(--border); background: #fafafa; }
        .filter-btn { flex: 1; padding: 12px; border: none; background: none; font-size: 12px; font-weight: 700; cursor: pointer; color: #888; text-transform: uppercase; }
        .filter-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: #fff; }
        
        .chat-list-area { flex: 1; overflow-y: auto; }
        .chat-card { padding: 15px; border-bottom: 1px solid #f0f2f5; cursor: pointer; transition: 0.2s; border-left: 4px solid transparent; }
        .chat-card.active { background: #fef2f2; border-left-color: var(--primary); }
        .chat-card strong { font-size: 13px; color: #333; display: block; }
        .chat-card small { color: #888; font-size: 11px; display: block; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        .tab-content { display: none; flex: 1; overflow: hidden; flex-direction: column; padding: 0; }
        .tab-content.active { display: flex; }

        /* Chat UI */
        .chat-header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .msg-area { flex: 1; padding: 20px; overflow-y: auto; background: #f1f3f6; display: flex; flex-direction: column; gap: 10px; }
        .scm { padding: 12px 16px; border-radius: 18px; max-width: 75%; font-size: 14px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .scm.user { align-self: flex-start; background: #fff; border: 1px solid #e2e8f0; color: #1e293b; }
        .scm.admin { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .input-form { padding: 15px 25px; border-top: 1px solid var(--border); display: flex; gap: 12px; }
        .input-form input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #cbd5e1; outline: none; }

        /* KeyCRM Tab UI */
        .search-container { padding: 30px; max-width: 800px; margin: 0 auto; width: 100%; }
        .search-bar { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-bar input { flex: 1; padding: 15px 20px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 16px; outline: none; }
        .btn-search { background: var(--keycrm); color: #fff; border: none; padding: 0 30px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        
        .order-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .order-item { background: #fff; border: 1px solid #e2e8f0; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .order-id-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .status-pill { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 800; text-transform: uppercase; color: #fff; }

        /* Stats & Contacts */
        .scroll-box { flex: 1; overflow-y: auto; padding: 30px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #eee; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header"><h3>Latiao CRM</h3></div>
        
        <div class="chat-filters">
            <button class="filter-btn active" id="f-open" onclick="toggleList('active')">–í—ñ–¥–∫—Ä–∏—Ç—ñ</button>
            <button class="filter-btn" id="f-closed" onclick="toggleList('closed')">–ê—Ä—Ö—ñ–≤–æ–≤–∞–Ω—ñ</button>
        </div>
        
        <div id="chat-list" class="chat-list-area"></div>

        <nav class="nav-menu">
            <button class="nav-link active" onclick="switchTab('chats')">üí¨ –î—ñ–∞–ª–æ–≥–∏</button>
            <button class="nav-link" onclick="switchTab('keycrm')">üîç –ü–æ—à—É–∫ KeyCRM</button>
            <button class="nav-link" onclick="switchTab('stats')">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button class="nav-link" onclick="switchTab('contacts')">üë• –ü–æ–∫—É–ø—Ü—ñ</button>
        </nav>
    </aside>

    <main class="main">
        <section id="tab-chats" class="tab-content active">
            <div class="chat-header">
                <div id="active-chat-id">–û–±–µ—Ä—ñ—Ç—å –¥—ñ–∞–ª–æ–≥</div>
                <button class="btn-search" style="padding: 8px 15px; font-size: 12px;" onclick="archiveChat()">üì¶ –í –∞—Ä—Ö—ñ–≤</button>
            </div>
            <div id="msg-area" class="msg-area"></div>
            <form class="input-form" onsubmit="sendMsg(event)">
                <input type="text" id="admin-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
                <button type="submit" class="btn-search" style="border-radius: 50%; width: 45px; height: 45px; padding: 0;">‚û§</button>
            </form>
        </section>

        <section id="tab-keycrm" class="tab-content">
            <div class="search-container">
                <h2>–ü–æ—à—É–∫ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤ KeyCRM</h2>
                <div class="search-bar">
                    <input type="text" id="keycrm-phone-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É (380...)" />
                    <button class="btn-search" onclick="globalSearchKey()">–ó–ù–ê–ô–¢–ò</button>
                </div>
                <div id="keycrm-global-results" class="order-results">
                    </div>
            </div>
        </section>

        <section id="tab-stats" class="tab-content scroll-box">
            <h2>–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞</h2>
            <div id="stats-area"></div>
        </section>

        <section id="tab-contacts" class="tab-content scroll-box">
            <h2>–ë–∞–∑–∞ –∫–ª—ñ—î–Ω—Ç—ñ–≤</h2>
            <div id="contacts-list"></div>
        </section>
    </main>

<script>
    // URL –≤–∞—à–æ–≥–æ Google Script
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbw9DvyEo9K9ef01MYjwYHhtzDT02NkiEOdXTBHDS5UX8ZrS3hsAj8hnDVLx45s8oFHFXw/exec";
    
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let curId = null;
    let listType = 'active';

    function switchTab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        event.currentTarget.classList.add('active');
        if(t === 'stats') loadStats();
        if(t === 'contacts') loadContacts();
    }

    function toggleList(type) {
        listType = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('f-' + (type === 'active' ? 'open' : 'closed')).classList.add('active');
        renderList();
    }

    function renderList() {
        const path = listType === 'active' ? 'active_chats' : 'closed_chats';
        db.ref(path).on('value', snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            snap.forEach(child => {
                const c = child.val();
                const div = document.createElement('div');
                div.className = `chat-card ${curId === child.key ? 'active' : ''}`;
                div.innerHTML = `<strong>–ö–ª—ñ—î–Ω—Ç: ${child.key.substring(1, 10)}</strong><small>${c.lastMsg || '–ù–µ–º–∞—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å'}</small>`;
                div.onclick = () => selectChat(child.key);
                list.appendChild(div);
            });
        });
    }

    function selectChat(id) {
        curId = id;
        renderList();
        document.getElementById('active-chat-id').innerText = "–î—ñ–∞–ª–æ–≥: " + id;
        
        const path = listType === 'active' ? 'support/' : 'archive/';
        db.ref(path + id).on('value', snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = '';
            snap.forEach(m => {
                const data = m.val();
                const div = document.createElement('div');
                div.className = 'scm ' + data.type;
                div.innerText = data.text;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    async function globalSearchKey() {
        const phone = document.getElementById('keycrm-phone-input').value.replace(/\D/g, '');
        if (!phone) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É!");
        
        const resultsArea = document.getElementById('keycrm-global-results');
        resultsArea.innerHTML = "<p>‚åõ –ü–æ—à—É–∫ —É KeyCRM (–∑–∞–ø–∏—Ç 'order')...</p>";

        try {
            const res = await fetch(`${GOOGLE_URL}?phone=${phone}`, { redirect: 'follow' });
            const result = await res.json();
            
            if (result.data && result.data.length > 0) {
                resultsArea.innerHTML = '';
                result.data.forEach(o => {
                    const statusName = o.status ? o.status.name : "–ù–æ–≤–∏–π";
                    const statusColor = o.status ? (o.status.color || '#3e5266') : '#3e5266';
                    const productName = o.products && o.products[0] ? o.products[0].name : "–¢–æ–≤–∞—Ä –Ω–µ –≤–∫–∞–∑–∞–Ω–æ";
                    const ttn = o.shipping && o.shipping.tracking_code ? o.shipping.tracking_code : "–í—ñ–¥—Å—É—Ç–Ω—è";

                    resultsArea.innerHTML += `
                        <div class="order-item">
                            <div class="order-id-row">
                                <b>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è ‚Ññ${o.id}</b>
                                <span class="status-pill" style="background:${statusColor}">${statusName}</span>
                            </div>
                            <div style="margin-bottom:10px;">üì¶ <b>${productName}</b></div>
                            <div style="font-size:13px; color:#475569;">
                                üí∞ –°—É–º–∞: <b>${o.grand_total} ${o.currency_code || '–≥—Ä–Ω'}</b><br>
                                üöö –¢–¢–ù: <code style="background:#f1f5f9; padding:2px 5px;">${ttn}</code>
                            </div>
                        </div>`;
                });
            } else {
                resultsArea.innerHTML = "<p>‚ùå –ó–∞–º–æ–≤–ª–µ–Ω—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –¥–ª—è " + phone + "</p>";
            }
        } catch (e) {
            resultsArea.innerHTML = "<p style='color:red'>‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑—ñ —Å–∫—Ä–∏–ø—Ç–æ–º. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ Deployment.</p>";
        }
    }

    function sendMsg(e) {
        e.preventDefault();
        const input = document.getElementById('admin-input');
        if (!curId || !input.value.trim()) return;
        db.ref('support/' + curId).push({ text: input.value, type: 'admin', ts: Date.now() });
        db.ref('active_chats/' + curId).update({ lastMsg: "–í–∏: " + input.value, ts: Date.now() });
        input.value = '';
    }

    function archiveChat() {
        if (!curId) return;
        db.ref('support/' + curId).once('value', snap => {
            db.ref('archive/' + curId).set(snap.val());
            db.ref('closed_chats/' + curId).set({ ts: Date.now(), lastMsg: "–ê—Ä—Ö—ñ–≤–æ–≤–∞–Ω–æ" });
            db.ref('support/' + curId).remove();
            db.ref('active_chats/' + curId).remove();
            curId = null; renderList();
            document.getElementById('msg-area').innerHTML = '';
        });
    }

    function loadStats() {
        const area = document.getElementById('stats-area');
        area.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</p>";
        db.ref('stats').once('value', s => {
            const data = s.val() || {};
            area.innerHTML = `
                <div class="stat-card"><h3>Ghost Opens</h3><p>${data.ghost_opens || 0}</p></div>
                <div class="stat-card"><h3>–ó–∞–≥–∞–ª—å–Ω—ñ –æ—Ü—ñ–Ω–∫–∏</h3><p id="avg-rating">–†–∞—Ö—É—î–º–æ...</p></div>
            `;
        });
    }

    function loadContacts() {
        const area = document.getElementById('contacts-list');
        area.innerHTML = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...";
        db.ref('contacts').on('value', snap => {
            area.innerHTML = '';
            snap.forEach(c => {
                const d = c.val();
                area.innerHTML += `<div class="stat-card" style="text-align:left">
                    <b>ID: ${c.key}</b><br>üìû ${d.phone} | üîó ${d.utm || 'Direct'}
                </div>`;
            });
        });
    }

    renderList();
</script>
</body>
</html>
