<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Chat | CRM Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e62117; --bg: #f0f2f5; --sidebar: #ffffff; --text: #1c1e21; --accent: #0084ff; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #ddd; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #eee; }
        .sidebar-header h1 { font-size: 20px; margin: 0; color: var(--primary); font-weight: 800; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; position: relative; }
        .chat-item:hover { background: #fff1f0; }
        .chat-item.active { background: #ffeceb; border-left: 5px solid var(--primary); }
        .chat-item .chat-id { font-weight: 600; font-size: 14px; margin-bottom: 4px; display: block; }
        .chat-item .last-msg { font-size: 12px; color: #65676b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .main-header { padding: 15px 30px; background: #fff; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        
        .messages-area { flex: 1; padding: 30px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 12px; }
        .scm { padding: 12px 18px; border-radius: 20px; max-width: 65%; font-size: 14px; line-height: 1.5; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .scm.user { align-self: flex-start; background: #fff; border: 1px solid #eee; color: #000; }
        .scm.admin { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        
        .read-status { font-size: 11px; margin-left: 8px; opacity: 0.7; }
        
        .stats-strip { background: #1a1a1a; color: #fff; padding: 10px 30px; display: flex; gap: 30px; font-size: 12px; }
        .stats-strip b { color: var(--primary); }

        .input-box { padding: 20px 30px; background: #fff; border-top: 1px solid #ddd; display: flex; gap: 15px; }
        input { flex: 1; padding: 15px 25px; border: 1px solid #e4e6eb; border-radius: 30px; outline: none; background: #f0f2f5; font-size: 14px; }
        button#send-btn { background: var(--primary); color: #fff; border: none; padding: 0 30px; border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button#send-btn:hover { background: #c41c14; transform: scale(1.05); }

        @media (max-width: 768px) {
            .sidebar { width: 100px; }
            .sidebar-header h1 { font-size: 12px; }
            .chat-id { font-size: 10px !important; }
            .last-msg { display: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Latiao CRM üöÄ</h1>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </aside>

    <main class="main">
        <div class="stats-strip">
            <span>–ê–∫—Ç–∏–≤–Ω—ñ —á–∞—Ç–∏: <b id="stat-active">0</b></span>
            <span>–ü—É—Å—Ç—ñ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è (Ghost): <b id="stat-ghost">0</b></span>
        </div>
        
        <div class="main-header">
            <div id="chat-title">–û–±–µ—Ä—ñ—Ç—å –¥—ñ–∞–ª–æ–≥ –¥–ª—è –ø–æ—á–∞—Ç–∫—É</div>
            <button onclick="deleteChat()" style="color: #888; background: none; border: 1px solid #eee; padding: 5px 10px; border-radius: 5px; cursor: pointer;">–í–∏–¥–∞–ª–∏—Ç–∏ —á–∞—Ç</button>
        </div>

        <div id="messages-area" class="messages-area"></div>

        <form class="input-box" onsubmit="sendResponse(event)">
            <input type="text" id="admin-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
            <button type="submit" id="send-btn">–í–Ü–î–ü–†–ê–í–ò–¢–ò</button>
        </form>
    </main>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentChatId = null;
    const sound = document.getElementById('notif-sound');

    db.ref('stats/ghost_opens').on('value', s => document.getElementById('stat-ghost').innerText = s.val() || 0);

    db.ref('active_chats').on('value', snap => {
        const list = document.getElementById('chat-list');
        const chats = snap.val();
        list.innerHTML = '';
        if(!chats) return;

        document.getElementById('stat-active').innerText = Object.keys(chats).length;
        const sortedIds = Object.keys(chats).sort((a,b) => chats[b].ts - chats[a].ts);

        sortedIds.forEach(id => {
            const chat = chats[id];
            const div = document.createElement('div');
            div.className = `chat-item ${currentChatId === id ? 'active' : ''}`;
            div.innerHTML = `<span class="chat-id">–ö–ª—ñ—î–Ω—Ç: ${id.substring(0, 10)}</span><div class="last-msg">${chat.lastMsg}</div>`;
            div.onclick = () => selectChat(id);
            list.appendChild(div);
        });
    });

    function selectChat(id) {
        currentChatId = id;
        document.getElementById('chat-title').innerHTML = `<b>–î—ñ–∞–ª–æ–≥ –∑:</b> ${id}`;
        
        db.ref('support/' + id).on('value', snap => {
            const area = document.getElementById('messages-area');
            area.innerHTML = '';
            
            snap.forEach(child => {
                const m = child.val();
                const div = document.createElement('div');
                div.className = 'scm ' + (m.type === 'admin' ? 'admin' : 'user');
                let statusIcon = m.type === 'admin' ? (m.read ? '<span class="read-status">‚úî‚úî</span>' : '<span class="read-status">‚úî</span>') : '';
                div.innerHTML = `<span>${m.text}</span> ${statusIcon}`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendResponse(e) {
        e.preventDefault();
        const input = document.getElementById('admin-input');
        const text = input.value.trim();
        if(!currentChatId || !text) return;

        db.ref('support/' + currentChatId).push({
            text: text,
            type: 'admin',
            ts: Date.now(),
            read: false
        });
        db.ref('active_chats/' + currentChatId + '/lastMsg').set("–í–∏: " + text);
        input.value = '';
    }

    db.ref('active_chats').on('child_changed', () => sound.play().catch(e => {}));
    db.ref('active_chats').on('child_added', (snapshot, prevKey) => {
        if(prevKey !== null) sound.play().catch(e => {});
    });

    function deleteChat() {
        if(currentChatId && confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —á–∞—Ç?')) {
            db.ref('support/' + currentChatId).remove();
            db.ref('active_chats/' + currentChatId).remove();
            document.getElementById('messages-area').innerHTML = '';
            currentChatId = null;
        }
    }
</script>
</body>
</html>
