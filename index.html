<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Latiao Admin PRO | üéÑ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e62117;
            --primary-grad: linear-gradient(135deg, #ff4b42 0%, #e62117 100%);
            --chrome-bg: #dee1e6;
            --chrome-tab: #ffffff;
            --bg: #f8f9fb;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            height: 100vh; overflow: hidden; color: #1a1a1a;
        }

        /* –î–µ–∫–æ—Ä */
        body::after {
            content: ""; position: fixed; inset: 0; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.1; z-index: 9999;
        }

        /* –ï–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó */
        #auth-screen {
            position: fixed; inset: 0; background: #1a1a1a;
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: white; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* –•–µ–¥–µ—Ä —É —Å—Ç–∏–ª—ñ Chrome */
        header {
            background: var(--chrome-bg); padding: 8px 12px 0;
            display: flex; align-items: flex-end; gap: 4px; border-bottom: 1px solid #c1c4c8;
        }
        .tab {
            background: #bdc1c6; padding: 10px 24px; border-radius: 12px 12px 0 0;
            font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s;
            color: #5f6368; position: relative;
        }
        .tab.active { background: white; color: var(--primary); }
        .tab.active::after { content: "‚ùÑÔ∏è"; margin-left: 8px; font-size: 12px; }

        .main-app { flex: 1; display: flex; overflow: hidden; background: white; }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç—ñ–≤ */
        #sidebar {
            width: 350px; border-right: 1px solid var(--border); display: flex; flex-direction: column;
            background: #fff; transition: 0.3s ease;
        }
        .chat-row {
            padding: 18px; border-bottom: 1px solid #f1f3f5; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .chat-row:hover { background: #f8f9fa; }
        .chat-row.active { background: #fff1f0; border-left: 4px solid var(--primary); }
        .unread-dot {
            position: absolute; right: 18px; top: 18px; width: 10px; height: 10px;
            background: var(--primary); border-radius: 50%;
        }

        /* –í—ñ–∫–Ω–æ —á–∞—Ç—É */
        #chat-view { flex: 1; display: flex; flex-direction: column; background: #f0f2f5 url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { 
            max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); line-height: 1.5;
        }
        .bubble.user { align-self: flex-start; background: white; border-bottom-left-radius: 4px; }
        .bubble.admin { align-self: flex-end; background: var(--primary-grad); color: white; border-bottom-right-radius: 4px; }
        
        .chat-footer { padding: 15px; background: rgba(255,255,255,0.9); display: flex; gap: 10px; backdrop-filter: blur(10px); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            transition: 0.2s; padding: 12px 20px;
        }
        .btn-p { background: var(--primary-grad); color: white; }
        .btn:active { transform: scale(0.96); }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è */
        .settings-card {
            background: white; padding: 25px; border-radius: 20px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }

        @media (max-width: 850px) {
            #sidebar { position: fixed; inset: 0; z-index: 500; width: 100%; }
            #sidebar.hidden { transform: translateX(-100%); }
            .bubble { max-width: 85%; }
        }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="color: var(--primary)">Latiao CRM üå∂Ô∏è</h2>
            <p style="font-size: 14px; color: #666; margin-bottom: 25px;">–í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É –∫–µ—Ä—É–≤–∞–Ω–Ω—è</p>
            <input type="text" id="log-u" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px" placeholder="–õ–æ–≥—ñ–Ω">
            <input type="password" id="log-p" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; margin-bottom:20px" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-p" style="width: 100%" onclick="auth()">–£–í–Ü–ô–¢–ò</button>
            <p style="font-size: 11px; color: #999; margin-top: 15px;">admin / latiao2024</p>
        </div>
    </div>

    <div id="crm-ui">
        <header>
            <div style="font-weight: 800; color: var(--primary); padding: 0 20px 12px; font-size: 18px;">Latiao Admin</div>
            <div id="t-chats" class="tab active" onclick="nav('chats')">–ß–∞—Ç–∏</div>
            <div id="t-sets" class="tab" onclick="nav('settings')">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</div>
            <div style="margin-left: auto; padding-bottom: 12px; font-size: 12px; font-weight: 600;" id="greeting">–ü—Ä–∏–≤—ñ—Ç!</div>
        </header>

        <main class="main-app">
            <section id="view-chats" style="display: flex; width: 100%;">
                <aside id="sidebar">
                    <div style="padding: 15px; border-bottom: 1px solid #eee; display: flex; gap: 6px;">
                        <button class="btn" style="flex:1; padding: 8px; font-size: 11px;" onclick="setF('active')">–ê–∫—Ç–∏–≤–Ω—ñ</button>
                        <button class="btn" style="flex:1; padding: 8px; font-size: 11px;" onclick="setF('closed')">–ê—Ä—Ö—ñ–≤</button>
                    </div>
                    <div id="chat-list" style="flex:1; overflow-y:auto"></div>
                    <button onclick="logout()" style="padding: 15px; border: none; background: none; color: #999; cursor: pointer; font-weight: 700;">üö™ –í–∏—Ö—ñ–¥</button>
                </aside>

                <div id="chat-view">
                    <div style="background: white; padding: 10px 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px;">
                        <button class="btn" onclick="toggleSidebar(true)" style="padding: 8px 12px; background: #f0f0f0; display: none;" id="mob-back">‚Üê</button>
                        <b id="active-title">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</b>
                        <div style="margin-left: auto; display: flex; gap: 10px;">
                            <button class="btn" style="background:#f1f5f9; font-size:11px" onclick="askPhone()">–ó–∞–ø–∏—Ç –Ω–æ–º–µ—Ä–∞</button>
                            <button class="btn" style="background:#fee2e2; color:#b91c1c; font-size:11px" onclick="closeCurrentChat()">–ó–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç</button>
                        </div>
                    </div>
                    <div class="messages" id="msg-area"></div>
                    <div class="chat-footer">
                        <button class="btn" style="background:#f1f5f9; width:45px; height:45px; padding:0" onclick="alert('–¢—É—Ç –±—É–¥—É—Ç—å —Å–∫—Ä—ñ–ø—Ç–∏')">‚ö°</button>
                        <input type="text" id="adm-input" style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." onkeypress="if(event.key==='Enter') sendMsg()">
                        <button class="btn btn-p" onclick="sendMsg()">‚û§</button>
                    </div>
                </div>
            </section>

            <section id="view-settings" style="display:none; width: 100%; padding: 40px; overflow-y: auto;">
                <div style="max-width: 800px; margin: 0 auto;">
                    <div class="settings-card">
                        <h3>üîß –ö–µ—Ä—É–≤–∞–Ω–Ω—è –≤—ñ–¥–∂–µ—Ç–æ–º</h3>
                        <div style="display:flex; gap:10px">
                            <button class="btn btn-p" onclick="setWidgetStatus(true)">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –Ω–∞ —Å–∞–π—Ç—ñ</button>
                            <button class="btn" style="background:#ddd" onclick="setWidgetStatus(false)">–í–∏–º–∫–Ω—É—Ç–∏ —á–∞—Ç</button>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>üß§ –ú–µ–Ω–µ–¥–∂–µ—Ä–∏</h3>
                        <div id="mgr-admin-list"></div>
                        <div style="margin-top: 15px; display: grid; gap: 10px;">
                            <input type="text" id="new-mgr-name" placeholder="–Ü–º'—è" style="padding:10px; border-radius:8px; border:1px solid #ddd">
                            <input type="text" id="new-mgr-login" placeholder="–õ–æ–≥—ñ–Ω" style="padding:10px; border-radius:8px; border:1px solid #ddd">
                            <input type="text" id="new-mgr-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="padding:10px; border-radius:8px; border:1px solid #ddd">
                            <button class="btn btn-p" onclick="addManager()">–î–æ–¥–∞—Ç–∏ –º–µ–Ω–µ–¥–∂–µ—Ä–∞</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = JSON.parse(localStorage.getItem('latiao_session'));
    let curId = null, filterMode = 'active';

    // 1. –ê–≤—Ç–æ-—Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞–¥–º—ñ–Ω–∞ –¥–ª—è GitHub
    function provisionAdmin() {
        db.ref('managers').once('value', snap => {
            if (!snap.exists()) {
                db.ref('managers/admin_root').set({
                    name: "–í–ª–∞—Å–Ω–∏–∫",
                    login: "admin",
                    password: "latiao2024",
                    role: "admin",
                    isActive: true
                });
            }
        });
    }
    provisionAdmin();

    function auth() {
        const u = document.getElementById('log-u').value;
        const p = document.getElementById('log-p').value;
        db.ref('managers').once('value', snap => {
            let found = false;
            snap.forEach(m => {
                const d = m.val();
                if(d.login === u && d.password === p) {
                    user = { ...d, id: m.key };
                    localStorage.setItem('latiao_session', JSON.stringify(user));
                    location.reload();
                    found = true;
                }
            });
            if(!found) alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É!");
        });
    }

    function logout() { localStorage.clear(); location.reload(); }

    if(user) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('crm-ui').style.display = 'flex';
        initCRM();
    }

    function initCRM() {
        const h = new Date().getHours();
        let greet = h < 6 ? "–î–æ–±—Ä–æ—ó –Ω–æ—á—ñ" : h < 12 ? "–î–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É" : h < 18 ? "–î–æ–±—Ä–æ–≥–æ –¥–Ω—è" : "–î–æ–±—Ä–æ–≥–æ –≤–µ—á–æ—Ä–∞";
        document.getElementById('greeting').innerText = `${greet}, ${user.name}!`;

        if(user.role !== 'admin') document.getElementById('t-sets').style.display = 'none';

        db.ref('active_chats').on('value', () => renderChatList());
        db.ref('chats_meta').on('value', () => renderChatList());
        if(user.role === 'admin') renderManagersInSettings();
    }

    function renderChatList() {
        db.ref('active_chats').once('value', snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            snap.forEach(c => {
                const data = c.val();
                const div = document.createElement('div');
                div.className = `chat-row ${curId === c.key ? 'active' : ''}`;
                div.innerHTML = `
                    <div style="font-weight:700">üë§ –ö–ª—ñ—î–Ω—Ç ${c.key.substring(0,8)}</div>
                    <div style="font-size:12px; color:#666; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">${data.lastMsg}</div>
                `;
                
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–∏—Ö
                db.ref(`support/${c.key}`).limitToLast(1).once('value', s => {
                    s.forEach(m => { if(m.val().type === 'user' && !m.val().seenByAdmin) div.innerHTML += '<div class="unread-dot"></div>'; });
                });

                div.onclick = () => selectChat(c.key);
                list.appendChild(div);
            });
        });
    }

    function selectChat(id) {
        curId = id;
        if(window.innerWidth < 850) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('mob-back').style.display = 'block';
        }
        document.getElementById('active-title').innerText = "–ß–∞—Ç: " + id.substring(0,8);
        
        db.ref(`support/${id}`).on('value', snap => {
            if(curId !== id) return;
            const area = document.getElementById('msg-area');
            area.innerHTML = '';
            snap.forEach(m => {
                const d = m.val();
                if(d.type === 'user') d.ref?.update({seenByAdmin: true});
                area.innerHTML += `<div class="bubble ${d.type}">${d.text}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
        renderChatList();
    }

    function sendMsg() {
        const inp = document.getElementById('adm-input');
        if(!curId || !inp.value.trim()) return;
        const val = inp.value;
        const ts = Date.now();

        db.ref(`support/${curId}`).push({ text: val, type: 'admin', ts, read: false });
        db.ref(`active_chats/${curId}`).update({ lastMsg: "–í–∏: " + val, ts });
        inp.value = '';
    }

    function nav(v) {
        document.getElementById('view-chats').style.display = v === 'chats' ? 'flex' : 'none';
        document.getElementById('view-settings').style.display = v === 'settings' ? 'block' : 'none';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('t-' + (v==='chats'?'chats':'sets')).classList.add('active');
    }

    function toggleSidebar(v) { document.getElementById('sidebar').classList.toggle('hidden', !v); }

    function setWidgetStatus(v) { db.ref('config/chat_enabled').set(v); alert("–û–Ω–æ–≤–ª–µ–Ω–æ!"); }

    function initAudio() {}

    function closeCurrentChat() {
        if(!curId || !confirm("–ó–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç?")) return;
        db.ref(`chats_meta/${curId}`).update({ status: 'closed' });
        db.ref(`active_chats/${curId}`).remove();
        curId = null;
        renderChatList();
        document.getElementById('msg-area').innerHTML = '';
    }

    function askPhone() {
        document.getElementById('adm-input').value = "–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ª–∏—à—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É –¥–ª—è –∑–≤'—è–∑–∫—É.";
        sendMsg();
    }

    function renderManagersInSettings() {
        db.ref('managers').on('value', snap => {
            const list = document.getElementById('mgr-admin-list');
            list.innerHTML = '';
            snap.forEach(m => {
                const d = m.val();
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between">
                    <span>${d.name} (${d.login})</span>
                    ${m.key !== 'admin_root' ? `<button onclick="db.ref('managers/${m.key}').remove()" style="color:red; border:none; background:none; cursor:pointer">–í–∏–¥–∞–ª–∏—Ç–∏</button>` : ''}
                </div>`;
            });
        });
    }

    function addManager() {
        const n = document.getElementById('new-mgr-name').value;
        const l = document.getElementById('new-mgr-login').value;
        const p = document.getElementById('new-mgr-pass').value;
        if(n && l && p) {
            db.ref('managers').push({ name:n, login:l, password:p, role:'manager', isActive:true });
            alert("–ú–µ–Ω–µ–¥–∂–µ—Ä–∞ –¥–æ–¥–∞–Ω–æ");
        }
    }
</script>
</body>
</html>
