<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latiao Admin Club ‚ùÑÔ∏è</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e62117;
            --bg: #f0f2f5;
            --chrome-tab: #ffffff;
            --chrome-bg: #dee1e6;
            --text: #3c4043;
            --transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            height: 100vh; overflow: hidden;
        }

        /* –ù–æ–≤–æ—Ä—ñ—á–Ω–∏–π —Ñ–æ–Ω */
        body::before {
            content: ""; position: fixed; inset: 0; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.07; z-index: 100;
        }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%; max-width: 360px; text-align: center;
        }
        .auth-card h2 { margin-bottom: 24px; color: var(--primary); }
        .input-field {
            width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #ddd;
            border-radius: 6px; font-size: 16px; outline: none;
        }

        /* --- BUTTONS & ANIMATIONS --- */
        .btn {
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;
            font-weight: 500; transition: var(--transition); position: relative; overflow: hidden;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.98); }
        .btn::after {
            content: ""; position: absolute; top: 50%; left: 50%; width: 5px; height: 5px;
            background: rgba(255,255,255,0.4); opacity: 0; border-radius: 100%;
            transform: scale(1, 1) translate(-50%); transform-origin: 50% 50%;
        }
        .btn:active::after { animation: ripple 0.4s ease-out; }
        @keyframes ripple { 0% { transform: scale(0, 0); opacity: 0.5; } 100% { transform: scale(40, 40); opacity: 0; } }

        /* --- LAYOUT --- */
        #admin-panel { display: none; flex-direction: column; height: 100vh; }
        
        /* Chrome Header */
        header {
            background: var(--chrome-bg); padding: 8px 8px 0 8px; flex-shrink: 0;
            display: flex; align-items: flex-end; gap: 4px; border-bottom: 1px solid #ccc;
        }
        .tab {
            background: #bdc1c6; padding: 8px 24px; border-radius: 8px 8px 0 0;
            font-size: 13px; cursor: pointer; transition: var(--transition);
            max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .tab.active { background: var(--chrome-tab); color: black; position: relative; }
        .header-info { 
            margin-left: auto; padding-bottom: 8px; font-size: 12px; 
            display: flex; align-items: center; gap: 15px;
        }

        .main-content { flex: 1; display: flex; overflow: hidden; background: white; }

        /* --- CHAT VIEW --- */
        #chat-list {
            width: 320px; border-right: 1px solid #eee; display: flex; flex-direction: column;
            background: #f8f9fa;
        }
        .search-box { padding: 15px; }
        .chat-items { overflow-y: auto; flex: 1; }
        .chat-item {
            padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer;
            transition: var(--transition); position: relative;
        }
        .chat-item:hover { background: #edf2ff; }
        .chat-item.active { background: #e8f0fe; border-left: 4px solid var(--primary); }
        .chat-item .userId { font-weight: 600; font-size: 14px; }
        .chat-item .lastMsg { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge {
            background: var(--primary); color: white; font-size: 10px; padding: 2px 6px;
            border-radius: 10px; position: absolute; right: 15px; top: 15px;
        }

        #chat-window { flex: 1; display: flex; flex-direction: column; position: relative; }
        .msg-area { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; display: flex; flex-direction: column; gap: 10px; }
        .chat-footer { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        .chat-footer input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none; }

        .msg-bubble { 
            max-width: 70%; padding: 10px; border-radius: 8px; font-size: 14px; line-height: 1.4;
            position: relative;
        }
        .msg-user { align-self: flex-start; background: #f1f3f4; }
        .msg-admin { align-self: flex-end; background: #e8f0fe; color: #1a73e8; }
        .msg-time { font-size: 9px; color: #999; margin-top: 4px; display: block; }
        .msg-status { font-size: 9px; font-style: italic; }

        /* Mobile adaptation */
        @media (max-width: 768px) {
            #chat-list { width: 100%; }
            #chat-window { position: fixed; inset: 0; z-index: 500; display: none; }
            #chat-window.open { display: flex; }
            .mobile-back { display: block !important; }
        }

        /* Garlands */
        .garland {
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, #ff0000 25%, #00ff00 25%, #00ff00 50%, #ffff00 50%, #ffff00 75%, #0000ff 75%);
            background-size: 40px 3px; animation: flash 1s infinite; opacity: 0.6;
        }
        @keyframes flash { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2>üéÑ Latiao Admin</h2>
        <input type="text" id="login-id" class="input-field" placeholder="–õ–æ–≥—ñ–Ω">
        <input type="password" id="login-pass" class="input-field" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn btn-primary" style="width:100%" onclick="handleLogin()">–£–≤—ñ–π—Ç–∏</button>
    </div>
</div>

<div id="admin-panel">
    <div class="garland"></div>
    <header>
        <div style="padding: 0 15px 10px; font-weight: 600; color: var(--primary);">Latiao Admin Club</div>
        <div id="tab-chats" class="tab active" onclick="switchTab('chats')">–ß–∞—Ç–∏</div>
        <div id="tab-settings" class="tab" onclick="switchTab('settings')">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</div>
        
        <div class="header-info">
            <span id="greeting-text">–ü—Ä–∏–≤—ñ—Ç!</span>
            <span id="mgr-name" style="font-weight: 600;"></span>
        </div>
    </header>

    <div class="main-content">
        <section id="view-chats" class="main-content">
            <div id="chat-list">
                <div class="search-box">
                    <input type="text" id="chat-search" class="input-field" placeholder="–ü–æ—à—É–∫ –∫–ª—ñ—î–Ω—Ç–∞..." style="margin-bottom: 5px;">
                    <div style="display: flex; gap: 5px;">
                        <button class="btn" onclick="setFilter('active')" style="font-size: 11px; flex: 1;">–ê–∫—Ç–∏–≤–Ω—ñ</button>
                        <button class="btn" onclick="setFilter('closed')" style="font-size: 11px; flex: 1;">–ê—Ä—Ö—ñ–≤</button>
                    </div>
                </div>
                <div class="chat-items" id="chat-items-container"></div>
            </div>

            <div id="chat-window">
                <div style="padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px;">
                    <button class="btn mobile-back hidden" onclick="closeChatMobile()" style="padding: 5px 10px;">‚Üê</button>
                    <div id="active-chat-title" style="font-weight: 600;">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</div>
                    <div style="margin-left: auto; display: flex; gap: 5px;">
                        <select id="mgr-assign-select" onchange="manualAssignChat(this.value)" style="font-size: 12px;"></select>
                        <button class="btn" onclick="requestPhone()" style="font-size: 11px; background: #eee;">–ó–∞–ø–∏—Ç –Ω–æ–º–µ—Ä—É</button>
                        <button class="btn" onclick="closeChatStatus()" style="font-size: 11px; background: #f8d7da; color: #721c24;">–ó–∞–∫—Ä–∏—Ç–∏</button>
                    </div>
                </div>
                <div class="msg-area" id="msg-area"></div>
                <div class="chat-footer">
                    <button class="btn" onclick="showQuickReplies()" style="font-size: 20px;">‚ö°</button>
                    <input type="text" id="admin-input" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." onkeypress="if(event.key==='Enter') sendAdminMsg()">
                    <button class="btn btn-primary" onclick="sendAdminMsg()">‚û§</button>
                </div>
            </div>
        </section>

        <section id="view-settings" class="main-content hidden" style="flex-direction: column; padding: 30px; overflow-y: auto; width: 100%;">
            <div style="max-width: 800px; margin: 0 auto; width: 100%;">
                <h2>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
                
                <div class="settings-section">
                    <h3>–ß–∞—Ç –Ω–∞ —Å–∞–π—Ç—ñ</h3>
                    <label><input type="checkbox" id="chat-enabled-toggle" onchange="toggleChatOnSite(this.checked)"> –ß–∞—Ç —É–≤—ñ–º–∫–Ω–µ–Ω–æ</label>
                </div>

                <h3>–ú–µ–Ω–µ–¥–∂–µ—Ä–∏</h3>
                <div id="managers-crud"></div>
                
                <h3>FAQ</h3>
                <div id="faq-crud"></div>

                <h3>–®–≤–∏–¥–∫—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ</h3>
                <div id="scripts-crud"></div>
            </div>
        </section>
    </div>
</div>

<div id="modal-qr" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:90%; max-width:400px;">
        <h3>–®–≤–∏–¥–∫—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ</h3>
        <div id="qr-list" style="display:flex; flex-direction:column; gap:10px; max-height:300px; overflow-y:auto;"></div>
        <button class="btn" onclick="document.getElementById('modal-qr').style.display='none'" style="width:100%; margin-top:15px;">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const TG_TOKEN = "8538208852:AAFASKSeci30FVNU5sPl3vkmVSPLcfWFqEI"; // –î–ª—è Demo
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let selectedChatId = null;
    let currentFilter = 'active';
    let allManagers = {};

    // Initialization
    window.onload = () => {
        const saved = localStorage.getItem('latiao_admin');
        if (saved) {
            currentUser = JSON.parse(saved);
            startAdmin();
        }
        updateGreeting();
    };

    function updateGreeting() {
        const h = new Date().getHours();
        let g = "–î–æ–±—Ä–æ—ó –Ω–æ—á—ñ";
        if (h >= 5 && h < 12) g = "–î–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É";
        else if (h >= 12 && h < 18) g = "–î–æ–±—Ä–æ–≥–æ –¥–Ω—è";
        else if (h >= 18 && h < 23) g = "–î–æ–±—Ä–æ–≥–æ –≤–µ—á–æ—Ä–∞";
        document.getElementById('greeting-text').innerText = g + ",";
    }

    // Auth
    async function handleLogin() {
        const l = document.getElementById('login-id').value;
        const p = document.getElementById('login-pass').value;

        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó. –£ –ø—Ä–æ–¥–∞–∫—à–µ–Ω—ñ —Ä–æ–±–∏—Ç–∏ –∑–≤—ñ—Ä–∫—É —á–µ—Ä–µ–∑ Firebase snap
        db.ref('managers').once('value', snap => {
            let found = false;
            snap.forEach(c => {
                const m = c.val();
                if (m.login === l && m.password === p) {
                    currentUser = { ...m, id: c.key };
                    localStorage.setItem('latiao_admin', JSON.stringify(currentUser));
                    startAdmin();
                    found = true;
                }
            });
            if(!found) alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É");
        });
    }

    function startAdmin() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'flex';
        document.getElementById('mgr-name').innerText = currentUser.name;
        
        if (currentUser.role !== 'admin') {
            document.getElementById('tab-settings').classList.add('hidden');
        }

        listenToChats();
        listenToManagers();
    }

    // Realtime Listeners
    function listenToChats() {
        db.ref('active_chats').on('value', snap => {
            renderChatList();
        });
        db.ref('chats_meta').on('value', () => renderChatList());
    }

    function listenToManagers() {
        db.ref('managers').on('value', snap => {
            allManagers = snap.val() || {};
            const sel = document.getElementById('mgr-assign-select');
            sel.innerHTML = '<option value="">–ü—Ä–∏–∑–Ω–∞—á–∏—Ç–∏...</option>';
            Object.entries(allManagers).forEach(([id, m]) => {
                sel.innerHTML += `<option value="${id}">${m.name}</option>`;
            });
        });
    }

    async function renderChatList() {
        const chatSnap = await db.ref('active_chats').once('value');
        const metaSnap = await db.ref('chats_meta').once('value');
        const metas = metaSnap.val() || {};
        const chats = chatSnap.val() || {};
        
        const container = document.getElementById('chat-items-container');
        container.innerHTML = '';

        const searchTerm = document.getElementById('chat-search').value.toLowerCase();

        Object.entries(chats).sort((a,b) => b[1].ts - a[1].ts).forEach(([uid, data]) => {
            const meta = metas[uid] || {};
            
            // –§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è
            const isClosed = meta.status === 'closed';
            if (currentFilter === 'active' && isClosed) return;
            if (currentFilter === 'closed' && !isClosed) return;
            if (searchTerm && !uid.toLowerCase().includes(searchTerm)) return;

            const div = document.createElement('div');
            div.className = `chat-item ${selectedChatId === uid ? 'active' : ''}`;
            
            // Check for unread
            db.ref(`support/${uid}`).limitToLast(5).once('value', s => {
                let unreadCount = 0;
                s.forEach(m => { if(m.val().type === 'user' && !m.val().seenByAdmin) unreadCount++; });
                if(unreadCount > 0) div.innerHTML += `<span class="badge">${unreadCount}</span>`;
            });

            const time = new Date(data.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            div.innerHTML += `
                <div class="userId">${uid.substring(0,10)}...</div>
                <div class="lastMsg">${data.lastMsg}</div>
                <div style="font-size:10px; color:#999; margin-top:5px;">${time} ‚Ä¢ –ú–µ–Ω–µ–¥–∂–µ—Ä: ${meta.assignedManagerName || '–ù–µ–º–∞—î'}</div>
            `;
            
            div.onclick = () => selectChat(uid);
            container.appendChild(div);
        });
    }

    async function selectChat(uid) {
        selectedChatId = uid;
        if(window.innerWidth <= 768) document.getElementById('chat-window').classList.add('open');
        
        document.getElementById('active-chat-title').innerText = "–ö–ª—ñ—î–Ω—Ç: " + uid.substring(0,8);
        
        // Mark as seen
        db.ref(`support/${uid}`).once('value', snap => {
            snap.forEach(c => { if(c.val().type === 'user') c.ref.update({seenByAdmin: true}); });
        });

        // Auto assign logic
        checkAutoAssign(uid);

        db.ref(`support/${uid}`).on('value', snap => {
            if(selectedChatId !== uid) return;
            const area = document.getElementById('msg-area');
            area.innerHTML = '';
            snap.forEach(c => {
                const m = c.val();
                const time = new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                area.innerHTML += `
                    <div class="msg-bubble msg-${m.type}">
                        ${m.text}
                        <span class="msg-time">${time} ${m.type === 'admin' ? (m.read ? '‚Ä¢ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ' : '‚Ä¢ –Ω–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ') : ''}</span>
                    </div>
                `;
            });
            area.scrollTop = area.scrollHeight;
        });

        renderChatList();
    }

    function checkAutoAssign(uid) {
        const h = new Date().getHours();
        db.ref(`chats_meta/${uid}`).once('value', snap => {
            const meta = snap.val() || {};
            if(!meta.assignedManagerId && h >= 8 && h <= 23) {
                // Assign to current manager if opening
                manualAssignChat(currentUser.id, uid);
            }
        });
    }

    async function manualAssignChat(mid, uid = selectedChatId) {
        if(!mid || !uid) return;
        const mName = allManagers[mid].name;
        await db.ref(`chats_meta/${uid}`).update({
            assignedManagerId: mid,
            assignedManagerName: mName,
            updatedAt: Date.now(),
            status: 'active'
        });
        
        // TG Notification
        const tgId = allManagers[mid].telegramChatId;
        if(tgId) {
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: tgId,
                    text: `‚úÖ –í–∞–º –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ –Ω–æ–≤–∏–π —á–∞—Ç!\n–ö–ª—ñ—î–Ω—Ç: ${uid}\n–ß–∞—Å: ${new Date().toLocaleTimeString()}`
                })
            });
        }
    }

    function sendAdminMsg() {
        const inp = document.getElementById('admin-input');
        const val = inp.value.trim();
        if(!val || !selectedChatId) return;

        db.ref(`support/${selectedChatId}`).push({
            text: val,
            type: 'admin',
            ts: Date.now(),
            read: false
        });
        
        db.ref(`active_chats/${selectedChatId}`).update({ lastMsg: "–í–∏: " + val, ts: Date.now() });
        inp.value = '';
    }

    function requestPhone() {
        const msg = "–î–ª—è –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è, –±—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ª–∏—à—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É. –ú–∏ –∑–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É—î–º–æ –≤–∞–º –∞–±–æ –Ω–∞–ø–∏—à–µ–º–æ —É Viber/Telegram.";
        document.getElementById('admin-input').value = msg;
        sendAdminMsg();
    }

    function closeChatStatus() {
        if(!confirm("–ó–∞–∫—Ä–∏—Ç–∏ —á–∞—Ç —Ç–∞ –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ –≤ –∞—Ä—Ö—ñ–≤?")) return;
        db.ref(`chats_meta/${selectedChatId}`).update({ status: 'closed', updatedAt: Date.now() });
        db.ref(`active_chats/${selectedChatId}`).remove();
        selectedChatId = null;
        document.getElementById('msg-area').innerHTML = '';
        renderChatList();
    }

    // Switch Tabs
    function switchTab(t) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.main-content').forEach(x => x.classList.add('hidden'));
        
        document.getElementById(`tab-${t}`).classList.add('active');
        document.getElementById(`view-${t}`).classList.remove('hidden');
        document.getElementById(`view-${t}`).style.display = (t === 'chats' ? 'flex' : 'block');
    }

    function closeChatMobile() {
        document.getElementById('chat-window').classList.remove('open');
        selectedChatId = null;
    }

    // CRUD Placeholder (example for FAQ)
    function toggleChatOnSite(val) {
        db.ref('config/chat_enabled').set(val);
    }
</script>
</body>
</html>
