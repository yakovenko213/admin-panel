<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Latiao CRM PRO | Fixed UI</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #e62117;
            --accent-glow: rgba(230, 33, 23, 0.12);
            --chrome-bg: #dfe1e5;
            --chrome-tab: #ffffff;
            --sidebar-bg: #f8f9fa;
            --border: #e8eaed;
            --success: #34c759;
            --warning: #ffcc00;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--chrome-bg); display: flex; flex-direction: column; }

        /* TABS (Chrome Style) */
        .chrome-header { 
            display: flex; align-items: flex-end; padding: 8px 8px 0; gap: 4px; 
            background: var(--chrome-bg); border-bottom: 1px solid #c1c3c8; flex-shrink: 0;
        }
        .tab {
            position: relative; padding: 10px 15px; min-width: 60px; height: 38px;
            background: transparent; border-radius: 12px 12px 0 0;
            cursor: pointer; font-size: 13px; font-weight: 600; color: #5f6368;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab span { display: none; }
        .tab.active { background: var(--chrome-tab); color: var(--accent); }
        .tab.active::before { content: ''; position: absolute; bottom: 0; left: -15px; width: 15px; height: 15px; border-bottom-right-radius: 10px; box-shadow: 5px 0 0 0 var(--chrome-tab); }
        .tab.active::after { content: ''; position: absolute; bottom: 0; right: -15px; width: 15px; height: 15px; border-bottom-left-radius: 10px; box-shadow: -5px 0 0 0 var(--chrome-tab); }
        
        @media (min-width: 768px) { .tab { min-width: 160px; justify-content: flex-start; } .tab span { display: inline; } }

        /* LAYOUT */
        .app-shell { flex: 1; display: flex; background: #fff; overflow: hidden; position: relative; }

        /* SIDEBAR + FILTERS */
        .sidebar { 
            width: 100%; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; position: absolute; z-index: 100; 
            transition: transform 0.3s ease; 
        }
        .sidebar.hidden { transform: translateX(-100%); }
        @media (min-width: 992px) { .sidebar { position: relative; width: 340px; transform: none !important; } }

        .filter-area { padding: 12px; display: flex; gap: 8px; border-bottom: 1px solid var(--border); background: #fff; }
        .chip { 
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid var(--border); 
            background: #fff; font-size: 11px; font-weight: 800; cursor: pointer; text-align: center;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .chip.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        .chip b { background: rgba(0,0,0,0.1); padding: 1px 5px; border-radius: 5px; font-size: 10px; }

        /* VIEWPORT */
        .viewport { flex: 1; display: flex; flex-direction: column; background: #fff; height: 100%; }
        .top-nav { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; background: #fff; }
        .back-btn { width: 34px; height: 34px; border-radius: 50%; border: 1px solid #ddd; background: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        @media (min-width: 992px) { .back-btn { display: none; } }

        /* MESSAGES */
        .msg-area { flex: 1; padding: 15px; overflow-y: auto; background: #f4f6f8; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .bubble.in { align-self: flex-start; background: #fff; border: 1px solid #eee; }
        .bubble.out { align-self: flex-end; background: var(--accent); color: #fff; border-bottom-right-radius: 4px; }

        /* USER CARDS (–°–ü–Ü–õ–¨–ù–û–¢–ê) */
        .user-mgmt { padding: 15px; overflow-y: auto; background: #fdfdfd; }
        .u-card { background: #fff; border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .u-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .u-avatar { width: 44px; height: 44px; border-radius: 14px; background: var(--accent-glow); color: var(--accent); font-weight: 800; display: flex; align-items: center; justify-content: center; position: relative; }
        .u-dot { position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #fff; }
        .u-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .u-btn { border: none; padding: 10px; border-radius: 10px; font-size: 16px; cursor: pointer; background: #f1f3f4; }

        /* INPUT FOOTER */
        .footer { padding: 10px 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: #fff; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .footer input { flex: 1; height: 44px; padding: 0 18px; border-radius: 22px; border: 1px solid #eee; background: #f5f5f5; font-size: 16px; }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <header class="chrome-header">
        <div class="tab active" onclick="nav('support', this)"><i>üí¨</i> <span>–ü—ñ–¥—Ç—Ä–∏–º–∫–∞</span> <div id="b-total" style="margin-left:5px; font-size:10px; font-weight:900;">0</div></div>
        <div class="tab" onclick="nav('community', this)"><i>üå∂Ô∏è</i> <span>–°–ø—ñ–ª—å–Ω–æ—Ç–∞</span></div>
        <div class="tab" onclick="nav('settings', this)"><i>‚öôÔ∏è</i> <span>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span></div>
    </header>

    <div class="app-shell">
        <aside class="sidebar" id="side-panel">
            <div class="filter-area">
                <div class="chip active" id="f-act" onclick="setMode('active')">–í–Ü–î–ö–†–ò–¢–Ü <b id="b-act">0</b></div>
                <div class="chip" id="f-arc" onclick="setMode('archived')">–ê–†–•–Ü–í <b id="b-arc">0</b></div>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
        </aside>

        <main class="viewport view-tab active" id="view-support">
            <div class="top-nav">
                <button class="back-btn" onclick="document.getElementById('side-panel').classList.remove('hidden')">‚Äπ</button>
                <b id="active-user" style="font-size:14px">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</b>
                <button style="margin-left:auto; border:none; background:none; color:var(--accent); font-weight:800;" onclick="archiveChat()">–ó–ê–ö–†–ò–¢–ò</button>
            </div>
            <div class="msg-area" id="support-msgs"></div>
            <form class="footer" onsubmit="sendS(event)">
                <input type="text" id="s-input" placeholder="–í—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
                <button type="submit" style="background:#000; color:#fff; border:none; width:44px; height:44px; border-radius:50%;">‚û§</button>
            </form>
        </main>

        <main class="viewport view-tab" id="view-community" style="display:none; flex-direction:row; flex-wrap:wrap;">
            <div style="flex:2; min-width:320px; display:flex; flex-direction:column; border-right:1px solid var(--border); height:100%;">
                <div class="top-nav"><b>–ß–∞—Ç –°–ø—ñ–ª—å–Ω–æ—Ç–∏</b></div>
                <div class="msg-area" id="comm-msgs"></div>
                <form class="footer" onsubmit="sendC(event)">
                    <input type="text" id="c-input" placeholder="–í—ñ–¥ SHOP...">
                    <button type="submit" style="background:#000; color:#fff; border:none; width:44px; height:44px; border-radius:50%;">‚û§</button>
                </form>
            </div>
            <div class="user-mgmt" style="flex:1; min-width:320px; height:100%;">
                <h4 style="font-size:11px; color:#888; margin:0 0 15px 0;">–£–ü–†–ê–í–õ–Ü–ù–ù–Ø –Æ–ó–ï–†–ê–ú–ò</h4>
                <div id="u-cards"></div>
            </div>
        </main>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function play() { const s = document.getElementById('snd-click'); s.currentTime=0; s.volume=0.2; s.play().catch(()=>{}); }

    function nav(tab, el) {
        play();
        document.querySelectorAll('.view-tab').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('view-' + tab).style.display = 'flex';
        el.classList.add('active');
        document.getElementById('side-panel').style.display = (tab === 'support' ? 'flex' : 'none');
    }

    let curId = null, mode = 'active';

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        document.getElementById(m === 'active' ? 'f-act' : 'f-arc').classList.add('active');
        loadList();
    }

    // COUNTERS
    db.ref('active_chats').on('value', snap => {
        const n = snap.numChildren();
        document.getElementById('b-total').innerText = n;
        document.getElementById('b-act').innerText = n;
    });
    db.ref('closed_chats').on('value', snap => document.getElementById('b-arc').innerText = snap.numChildren());

    function loadList() {
        const path = mode === 'active' ? 'active_chats' : 'closed_chats';
        db.ref(path).on('value', snap => {
            const list = document.getElementById('chat-list'); list.innerHTML = '';
            snap.forEach(c => {
                const div = document.createElement('div');
                div.style = `padding:12px; border-radius:15px; margin-bottom:8px; cursor:pointer; background:${curId===c.key?'var(--accent-glow)':'#fff'}; border:1px solid ${curId===c.key?'var(--accent)':'#eee'}`;
                div.innerHTML = `<strong>${c.key.substring(1,9)}</strong><br><small style="color:#888">${c.val().lastMsg||'...'}</small>`;
                div.onclick = () => { curId=c.key; selectS(c.key); if(window.innerWidth<992) document.getElementById('side-panel').classList.add('hidden'); };
                list.appendChild(div);
            });
        });
    }

    function selectS(id) {
        document.getElementById('active-user').innerText = "–ö–ª—ñ—î–Ω—Ç: " + id.substring(1,9);
        const path = mode === 'active' ? 'support/' : 'archive/';
        db.ref(path + id).on('value', snap => {
            const area = document.getElementById('support-msgs'); area.innerHTML = '';
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement('div');
                div.className = `bubble ${d.type==='admin'?'out':'in'}`;
                div.innerText = d.text;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendS(e) {
        e.preventDefault(); const i = document.getElementById('s-input');
        if(!curId || !i.value) return;
        db.ref('support/'+curId).push({text: i.value, type: 'admin', ts: Date.now()});
        db.ref('active_chats/'+curId).update({lastMsg: "–í–∏: "+i.value, ts: Date.now()});
        i.value = '';
    }

    // COMMUNITY
    db.ref('presence').on('value', snap => {
        const container = document.getElementById('u-cards'); container.innerHTML = '';
        snap.forEach(c => {
            const u = c.val();
            const color = u.phone ? 'var(--success)' : (u.requirePhone ? 'var(--warning)' : '#ccc');
            const card = document.createElement('div');
            card.className = 'u-card';
            card.innerHTML = `
                <div class="u-info">
                    <div class="u-avatar">${(u.name||'?')[0]}<div class="u-dot" style="background:${color}"></div></div>
                    <div><b>${u.name||'–ì—ñ—Å—Ç—å'}</b><br><small style="font-size:10px">${u.phone||'–ë–µ–∑ –Ω–æ–º–µ—Ä–∞'}</small></div>
                </div>
                <div class="u-actions">
                    <button class="u-btn" onclick="uAct('${c.key}','msg')">‚úâÔ∏è</button>
                    <button class="u-btn" onclick="uAct('${c.key}','phone')">üì±</button>
                    <button class="u-btn" onclick="uAct('${c.key}','ban')">üö´</button>
                </div>`;
            container.appendChild(card);
        });
    });

    function uAct(uid, t) {
        if(t==='msg') { const m=prompt("–¢–µ–∫—Å—Ç:"); if(m) db.ref('private_messages/'+uid).push({text:m, ts:Date.now()}); }
        if(t==='phone') db.ref('presence/'+uid).update({requirePhone:true, phoneProvided:false});
        if(t==='ban') if(confirm("–ë–∞–Ω?")) db.ref('banned_users/'+uid).set({ts:Date.now()});
    }

    function sendC(e) { e.preventDefault(); const i=document.getElementById('c-input'); if(i.value) db.ref('messages').push({uid:'SHOP', name:'ADMIN', text:i.value, ts:Date.now()}); i.value=''; }
    db.ref('messages').limitToLast(20).on('value', snap => {
        const area = document.getElementById('comm-msgs'); area.innerHTML = '';
        snap.forEach(c => {
            const m = c.val();
            const div = document.createElement('div');
            div.className = `bubble ${m.uid==='SHOP'?'out':'in'}`;
            div.style.alignSelf = m.uid==='SHOP'?'flex-end':'flex-start';
            div.innerHTML = `<small style="display:block;font-size:9px;opacity:0.5">${m.name}</small>${m.text}`;
            area.appendChild(div);
        });
        area.scrollTop = area.scrollHeight;
    });

    function archiveChat() {
        if(!curId) return;
        db.ref('support/'+curId).once('value', snap => {
            db.ref('archive/'+curId).set(snap.val());
            db.ref('closed_chats/'+curId).set({ts: Date.now(), lastMsg: "–ó–∞–∫—Ä–∏—Ç–æ"});
            db.ref('support/'+curId).remove();
            db.ref('active_chats/'+curId).remove();
            curId = null; document.getElementById('support-msgs').innerHTML = '';
            document.getElementById('side-panel').classList.remove('hidden');
        });
    }

    loadList();
</script>
</body>
</html>
