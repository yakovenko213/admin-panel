<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao CRM + KeyCRM Integration</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e62117; --bg: #f4f7f6; --sidebar: #ffffff; --keycrm: #3e5266; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        
        /* Sidebar & Navigation */
        .sidebar { width: 300px; background: var(--sidebar); border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-weight: 600; color: #555; }
        .nav-item.active { background: #fff1f0; color: var(--primary); border-left: 4px solid var(--primary); }
        .chat-scroll { flex: 1; overflow-y: auto; }
        .chat-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 13px; }
        .chat-card.active { background: #fef2f2; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; background: #fff; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        
        /* KeyCRM Panel */
        #keycrm-panel { background: #f9f9fb; border-bottom: 1px solid #eee; padding: 15px 25px; display: none; }
        .order-badge { background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 8px; font-size: 12px; display: inline-block; margin-right: 10px; }
        .status-pill { padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; background: #eee; }

        /* Messaging */
        .msg-area { flex: 1; padding: 20px; overflow-y: auto; background: #f0f2f5; display: flex; flex-direction: column; gap: 8px; }
        .scm { padding: 10px 14px; border-radius: 18px; max-width: 70%; font-size: 14px; }
        .scm.user { align-self: flex-start; background: #fff; }
        .scm.admin { align-self: flex-end; background: var(--primary); color: #fff; }

        .btn-key { background: var(--keycrm); color: #fff; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .btn-primary { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 20px; border-bottom: 1px solid #eee; text-align: center;"><b style="color:var(--primary)">LATIAO CRM PRO</b></div>
        <div id="chat-list" class="chat-scroll"></div>
    </aside>

    <main class="main">
        <div class="chat-header">
            <div id="active-title">–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç</div>
            <div id="header-tools" style="display:none;">
                <button class="btn-key" onclick="checkOrders()">üîç –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –≤ KeyCRM</button>
            </div>
        </div>

        <div id="keycrm-panel">
            <div style="font-size: 11px; color: #888; margin-bottom: 8px; font-weight: bold;">–ó–ê–ú–û–í–õ–ï–ù–ù–Ø –ó KEYCRM:</div>
            <div id="orders-container">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>

        <div id="msg-area" class="msg-area"></div>

        <form style="padding: 20px; display: flex; gap: 10px; border-top: 1px solid #eee;" onsubmit="sendReply(event)">
            <input type="text" id="admin-reply" style="flex:1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none;" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." autocomplete="off">
            <button type="submit" class="btn-primary">‚û§</button>
        </form>
    </main>

<script>
    const KEYCRM_API = "Y2Q3MDM0MGFlNjYwZDJjZmI3NDEwNjUwYTNjODgzMTc4NDI0YjYxYg";
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentId = null;
    let currentPhone = null;

    // –°–õ–£–•–ê–Ñ–ú–û –ß–ê–¢–ò
    db.ref('active_chats').on('value', snap => {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        snap.forEach(child => {
            const div = document.createElement('div');
            div.className = `chat-card ${currentId === child.key ? 'active' : ''}`;
            div.innerHTML = `<strong>${child.key.substring(0, 10)}</strong><br><small>${child.val().lastMsg || '...'}</small>`;
            div.onclick = () => selectChat(child.key);
            list.appendChild(div);
        });
    });

    function selectChat(id) {
        currentId = id;
        document.getElementById('header-tools').style.display = 'block';
        document.getElementById('keycrm-panel').style.display = 'none';
        
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –±–∞–∑—ñ –∫–æ–Ω—Ç–∞–∫—Ç—ñ–≤
        db.ref('contacts/' + id).once('value', s => {
            currentPhone = s.exists() ? s.val().phone : null;
            document.getElementById('active-title').innerHTML = `–ß–∞—Ç: ${id} ${currentPhone ? 'üì± ' + currentPhone : ''}`;
        });

        db.ref('support/' + id).on('value', snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = '';
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement('div');
                div.className = 'scm ' + d.type;
                div.innerText = d.text;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    async function checkOrders() {
        if(!currentPhone) {
            const manualPhone = prompt("–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ. –í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä (–Ω–∞–ø—Ä. 380...):");
            if(!manualPhone) return;
            currentPhone = manualPhone;
        }

        const panel = document.getElementById('keycrm-panel');
        const container = document.getElementById('orders-container');
        panel.style.display = 'block';
        container.innerHTML = "–ü–æ—à—É–∫...";

        try {
            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É —á–µ—Ä–µ–∑ API KeyCRM
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Proxy –∞–±–æ –ø—Ä—è–º–∏–π –∑–∞–ø–∏—Ç (KeyCRM –ø—ñ–¥—Ç—Ä–∏–º—É—î CORS —É –±–∞–≥–∞—Ç—å–æ—Ö –≤–∏–ø–∞–¥–∫–∞—Ö)
            const response = await fetch(`https://api.keycrm.app/v1/order?filter[contact_phone]=${currentPhone.replace(/\+/g, '')}`, {
                headers: {
                    'Authorization': `Bearer ${KEYCRM_API}`,
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            
            if(result.data && result.data.length > 0) {
                container.innerHTML = '';
                result.data.forEach(order => {
                    container.innerHTML += `
                        <div class="order-badge">
                            <b>‚Ññ${order.id}</b> | ${order.ordered_at.split(' ')[0]}<br>
                            –°—Ç–∞—Ç—É—Å: <span class="status-pill">${order.status?.name || '–ù–æ–≤–∏–π'}</span><br>
                            –°—É–º–∞: <b>${order.grand_total} ${order.currency_code}</b>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = "–ó–∞–º–æ–≤–ª–µ–Ω—å –¥–ª—è —Ü—å–æ–≥–æ –Ω–æ–º–µ—Ä–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.";
            }
        } catch (error) {
            container.innerHTML = "–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑'—î–¥–Ω–∞–Ω–Ω—ñ –∑ KeyCRM. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ API –∫–ª—é—á –∞–±–æ –º–µ—Ä–µ–∂—É.";
            console.error(error);
        }
    }

    function sendReply(e) {
        e.preventDefault();
        const input = document.getElementById('admin-reply');
        if(!currentId || !input.value.trim()) return;
        db.ref('support/' + currentId).push({ text: input.value, type: 'admin', ts: Date.now() });
        db.ref('active_chats/' + currentId).update({ lastMsg: "–í–∏: " + input.value, ts: Date.now() });
        input.value = '';
    }
</script>
</body>
</html>
